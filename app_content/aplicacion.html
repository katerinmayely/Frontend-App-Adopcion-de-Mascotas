<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loving Paws Adoption</title>
    <link rel="stylesheet" href="../css/estilos_app.css">
    <link rel="shortcut icon" href="../src/img/logo/icono2.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a9fbd8f3b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body id="body">

    <main role="main" class="container-fluid" id="mostrar-mascotas">

        <!-- Inicio - barra de navegación -->
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" id="nav">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-mascotas-user">
                Launch demo modal
            </button>

            <img src="../src/img/logo/icono2.ico" alt="Logotipo" id="img-logo" >
            
            <div >
                Loving Paws Adoption
            </div>
        </nav>
        <!-- Fin - Barra de navegación -->

        <!--Inicio - select para seleccionar una categoría-->
        <select id="seleccionar-categoria" onchange="">
            <option disabled selected >Selecciona otra categoría</option>
            <option value="perro">Perros</option>
            <option value="gato">Gatos</option>
            <option value="todos">Mostrar Todos</option>
        </select>
        <!--Fin - select para seleccionar una categoría-->

        <!--Inicio - Contenedor principal de mascotas-->
        <div class="row" id="contenedor-mascotas">
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/perros/doggy1.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Scooby</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/gatos/gato1.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Figaro</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/perros/doggy2.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Blacky</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/gatos/gato2.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Pitágoras</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/perros/doggy3.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Lacy</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/gatos/gato3.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Tom</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>    
            
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/perros/doggy4.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Ranger</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>

            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 " id="mascota" >
                <div>
                    <img src="../src/img/gatos/gato4.jpg" alt="Icono App" class="card-img-top" >
                    <div id="nombre-mascota">Angela</div>
                </div>
                <div style="text-align: center;">
                    <button id="btn-adoptar">ADOPTAR</button> 
                </div>
            </div>

        </div>
        <!--Fin - Contenedor principal de mascotas-->

        <!--Modal para mostrar mascootas de usuario-->
        <div class="modal fade" id="modal-mascotas-user" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header" id="encabezado-modal">
                  <h1 class="modal-title fs-5" > <b>Tus mascotas:</b></h1>
                </div>
                <div class="modal-body">

                    <div class=" " id="mascota" >
                        <div>
                            <img src="../src/img/perros/doggy3.jpg" alt="Icono App" class="card-img-top" >
                            <div id="nombre-mascota">Lacy</div>
                        </div>
                    </div>
        
                    <div class=" " id="mascota" >
                        <div>
                            <img src="../src/img/gatos/gato3.jpg" alt="Icono App" class="card-img-top" >
                            <div id="nombre-mascota">Tom</div>
                        </div>
                    </div>  

                    <div id="mascota" >
                        <div>
                            <img src="../src/img/perros/doggy4.jpg" alt="Icono App" class="card-img-top" >
                            <div id="nombre-mascota">Ranger</div>
                        </div>
                    </div>
        
                    <div id="mascota" >
                        <div>
                            <img src="../src/img/gatos/gato4.jpg" alt="Icono App" class="card-img-top" >
                            <div id="nombre-mascota">Angela</div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="botones" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <!--Modal para mostrar mascotas de usuario-->

    </main>

    <script src="../js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
